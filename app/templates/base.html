<html>
    <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" media="screen" href="{{url_for('static', filename='css/govuk-template.css')}}"/>
      <link rel="stylesheet" media="screen" href="{{url_for('static', filename='css/fonts.css')}}"/>
      <link rel="stylesheet" media="all" href="{{url_for('static', filename='css/custom.css')}}"/>
      <link rel="mask-icon" href="{{url_for('static', filename='css/images/gov.uk_logotype_crown.svg')}}" color="#0b0c0c">

      <meta name="viewport" content="width=device-width, initial-scale=1">

      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Metadata Search Tool</title>
      {% endif %}

    </head>
    <body>
      <header role="banner" id="global-header" class="">
        <div class="header-wrapper">
          <div class="header-global">

            <div class="inside_header">
              Metadata Search Tool
            </div>

          </div>

        </div>
      </header>

      <div id="global-header-bar"></div>

      <main id="content" role="main">
      <div class="grid-row">

        <div class="column-full">
          {% block content %}{% endblock %}
        </div>

      </div>
    </main>



    </body>
</html>
