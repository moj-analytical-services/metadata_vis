<table>
  <tr>
    <th scope="row">Table name</th>
    <td>{{ table.tbl_name }}</td>
  </tr>
  <tr>
    <th scope="row">Table description</th>
    <td>{{ table.tbl_desc }}</td>
  </tr>
  <tr>
    <th scope="row">Table location</th>
    <td>
      <code>{{ table.tbl_loc }}</code>
    </td>
  </tr>
  <th scope="row">Table metadata location</th>
        <td><a href="{{table.tbl_metaloc}}">View on Github</a></td>
    </tr>
</table>
